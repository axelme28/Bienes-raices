<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bienes Raices</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header class="site-header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a href="/">
                        <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div><!--barra-->

            </div><!--contenedor-->
        </header>

        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="imagen de contacto">

        <main class="contedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

            <form action="">

                <fieldset>
                    <legend>Informacion Personal</legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu correo electronico" required>
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" placeholder="Tu telefono" required>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre Propiedad</legend>
                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>--sleccione--</option>
                        <option value="">Compra</option>
                        <option value="">Vende</option>
                    </select>
                    <label for="cantidad">Cantidad: </label>
                    <input type="number">
                    
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado: </p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" value = "telefono" id="telefono">
                        <label for="correo">Email</label>
                        <input type="radio" name="contacto" value = "correo" id="telefono">
                    </div>

                    <p>Si eligio telefono, elija hora y fecha: </p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="Hora">Hora: </label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </fieldset>

                

                <input type="submit" value="Enviar" class="boton-verde"> 

            </form>
        </main>

        <footer class="site-footer seccion">
            <div class="contenedor contenedor-footer">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog,html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

                <p class="copyrigth">Todos los derechos reservados 2021 &copy;</p>
        </div>
        </footer>

    </body>
</html>
